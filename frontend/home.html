<head>

  <title>Mason Formula Solver</title>

  <nav class="navbar navbar-dark bg-dark">

      <a class="navbar-brand" href="#">Mason Formula Solver</a>

      <form class="row gy-2 gx-3 align-items-center">
        <br>
        <div class="col-auto">
          <input type="text" class="form-control" id="autoSizingInput" placeholder="Node Label">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">add node</button>
        </div>
      </form>
      <form class="row gy-2 gx-3 align-items-center">
        <br>
        <div class="col-auto">
          <input type="text" class="form-control" id="autoSizingInput" placeholder="edge from">
        </div>
        <div class="col-auto">
          <div class="input-group">
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="edge to">
          </div>
        </div>
        <div class="col-auto">
          <div class="input-group">
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="edge value">
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">add edge</button>
        </div>
      </form>

    </div>
